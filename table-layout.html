<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width,initial-scale=1.0">
    <title>Table-layout</title>
    <style type="text/css">
    html body {
        margin: 0;
        padding: 0;
    }

    div {
        width: 800px;
        margin: 0 auto;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
    }

    caption {
        height: 80px;
        font-size: 24px;
        line-height: 80px;
    }

    td {
        width: 100px;
        height: 60px;
        line-height: 60px;
    }

    .td-height {
        height: 248px;
        line-height: 248px;
    }
    </style>
</head>

<body>
    <div>
        <table border="1" width="800px" cellpadding="0" cellspacing="0">
            <caption>简历表格</caption>
            <tr>
                <td>姓名</td>
                <td></td>
                <td>性别</td>
                <td></td>
                <td>出生年月</td>
                <td></td>
                <td colspan="2" rowspan="4">照片</td>
            </tr>
            <tr>
                <td>身份证号</td>
                <td></td>
                <td>民族</td>
                <td></td>
                <td>政治面貌</td>
                <td></td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td></td>
                <td>健康状况</td>
                <td></td>
                <td>身高</td>
                <td></td>
            </tr>
            <tr>
                <td>毕业学校</td>
                <td></td>
                <td>专业</td>
                <td></td>
                <td>学历</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="4">教育经历</td>
                <td colspan="2">起止年月</td>
                <td colspan="2">所在学校</td>
                <td colspan="2">任何职务</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2" class="td-height">社会实践与工作经历</td>
                <td colspan="6" class="td-height"></td>
            </tr>
            <tr>
                <td>联系电话</td>
                <td colspan="3"></td>
                <td>Email地址</td>
                <td colspan="3"></td>
            </tr>
        </table>
    </div>
</body>

</html>
